<div class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<header class="main-header">
		<div class="logo">
			<span class="logo-lg"><b>Kisan</b>Seva</span>
		</div>
		<nav class="navbar navbar-static-top">
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
				<span class="sr-only">Toggle navigation</span>
			</a>
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<div id="google_translate_element"></div>
				</ul>
			    <ul class="nav navbar-nav">
					<li class="dropdown user user-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<img src="../assets/custom/img/userImage.png" class="user-image" alt="User Image">
						</a>
							<ul class="dropdown-menu">
								<li class="user-header">
									<img src="../assets/custom/img/userImage.png" class="img-circle" alt="User Image">
									<p>
										{{name}}
									</p>
								</li>
								<li class="user-footer">
									<div class="pull-left">
										<a href="#" class="btn btn-default btn-flat">Profile</a>
									</div>
									<div class="pull-right">
										<form (submit)="signout()">
											<button type = "submit" class = "btn btn-default btn-flat" name = "signoutbtn" id = "signoutbtn" >Sign out
											</button>
										</form>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
<router-outlet></router-outlet>
 </div>
</div>
